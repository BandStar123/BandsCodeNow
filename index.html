<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="step1" class="step">
            <h2>Key Generator</h2>
            <button onclick="nextStep(2)">Generate My Key</button>
        </div>
        <div id="step2" class="step hidden">
            <p>Wait! Before we generate, <a href="https://www.youtube.com/@DevMivvy" id="ytLink" target="_blank">subscribe to this YouTube channel</a>.</p>
            <button id="continue2" class="hidden" onclick="nextStep(3)">Continue</button>
        </div>
        <div id="step3" class="step hidden">
            <p>Wait 5 seconds...</p>
            <button id="continue3" class="hidden" onclick="nextStep(4)">Continue</button>
        </div>
        <div id="step4" class="step hidden">
            <p>Are you human?</p>
            <input type="checkbox" id="humanCheck"> <label for="humanCheck">I'm not a robot</label><br>
            <button id="continue4" onclick="verifyHuman()">Continue</button>
        </div>
        <div id="step5" class="step hidden">
            <p>Wait 5 seconds...</p>
            <button id="continue5" class="hidden" onclick="nextStep(6)">Continue</button>
        </div>
        <div id="step6" class="step hidden">
            <p>Wait! Before we give you a key, <a href="https://discord.gg/JUGQCe22jb" id="discordLink" target="_blank">join this Discord</a>.</p>
            <button id="continue6" class="hidden" onclick="nextStep(7)">Continue</button>
        </div>
        <div id="step7" class="step hidden">
            <p>Your unique key:</p>
            <div id="key"></div>
            <p>Active for 5 hours.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
